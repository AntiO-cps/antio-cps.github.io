<div align="center">
<html>
	<head>
		<script>
			function dx(a)
			{
				document.getElementById("d").value=document.getElementById("txt").value.toUpperCase()
			}
			function xx()
			{
				document.getElementById("d").value=document.getElementById("txt").value.toLowerCase()
			}
			function f()
			{
				document.getElementById("form1").reset()
			}
		</script>
	</head>
	<body>
	<form id="form1" style="font-size:25">
		<textarea id="txt"  style="font-size:25;width:400;height:200"></textarea><br><br>
		<textarea id="d"  style="font-size:25;width:400;height:200" readonly=true></textarea><br><br>
		<input type="button" id="zd"  value="全部转为大写字母" style="font-size:25;width:250" onclick="dx()"><br><br>
		<input type="button" id="zx"  value="全部转为小写字母" style="font-size:25;width:250" onclick="xx()"><br><br>
		<input type="button" id="q"  value="清空" style="font-size:25;width:250" onclick="f()"><br>
	</form>
	</body>
</html>
</div>
